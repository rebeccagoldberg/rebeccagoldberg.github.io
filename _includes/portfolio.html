<section id="port" class="page-section">
  <div class="container">
  <h2 class="text-center mt-0">Ask Me About</h2>
  <hr class="divider my-4">
  <div id="portfolio" class="{{ section.background_style }}">
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      {% for proj in section.projects %}
      <div class="col-lg-192 col-sm-6">
        <a class="portfolio-box" href="{{ proj.url }}">
          <img class="img-fluid" src="assets/img/portfolio/thumbnails/{{ proj.icon }}" alt="">
          <div class="portfolio-box-caption">
            <div class="project-category text-white-50">
              {{ proj.title }}
            </div>
            <div class="project-name">
              {{ proj.text }}
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
</div>
</section>
