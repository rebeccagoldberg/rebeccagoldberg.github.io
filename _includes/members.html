<section class="page-section {{ section.background_style }}" id="{{ section.section_id }}">
  <div class="container">
    <h2 class="text-center mt-0">{{ section.title }}</h2>
    <hr class="divider my-4">
     <div class="container text-center">
        <div class="member-box">
          <img class="fa fa-4x text-primary" src="{{ section.memberimage }}" alt="{{ section.membertitle }}">
        </div>
       <h3 class="h4 mb-2">{{ section.membertitle }}</h3>
      <hr class="divider light my-4">
       {% for paragraph in section.paragraphs %}
      <div class="text-white-50 mb-4 ">{{ paragraph.text | markdownify }}</div>
        {% endfor %}
    {% include actions.html actions=section.actions %}
  </div>
</section>
